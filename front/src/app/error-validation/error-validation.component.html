<div class="example-container mat-elevation-z8 xx">
  <mat-table #table [dataSource]="dataSource">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="matricule">
      <mat-header-cell *matHeaderCellDef> matricule</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.matricule}} </mat-cell>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <mat-header-cell *matHeaderCellDef> Nom Produit</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="user">
      <mat-header-cell *matHeaderCellDef> Ouvrier</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.user}} </mat-cell>
    </ng-container>

    <!-- Color Column -->
    <ng-container matColumnDef="isDefective">
      <mat-header-cell *matHeaderCellDef> DÃ©fectueux</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{element.isDefective}} </mat-cell>
    </ng-container>
    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef></mat-header-cell>
      <mat-cell *matCellDef="let row;">
        <button (click)="openDialog(row)" mat-icon-button>
          <mat-icon>launch</mat-icon>
        </button>
      </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
